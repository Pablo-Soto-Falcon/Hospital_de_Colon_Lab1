<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Español de Colón</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="JS/Tools/intranetServicios.js" defer></script>
    <script src="JS/Tools/FileSaver.js" ></script>
</head>
<body class="color-cuerpo">
    <header>
        <a href="#" class="logo">
            <img src="resources/images/Logo.png" alt="Logo HEDC" class="logo-img">
            <h1 class="logo-nombre">Intranet</h1>
        </a>
        <nav>
            <ul class="menu">
                <li><a class="Botoncito" href="IntranetDoc.html">Doctores</a></li>
                <li><a class="Botoncito" href="IntranetServ.html">Servicios</a></li>
                <li><a class="Destacado" href="index.html">Volver al sitio</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div id="services-container"></div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3 class="fw-bold">Contacto</h3>
                <p>Email: <a href="mailto:contacto@hospitalespañol.cl">contacto@hospitalespañol.cl</a></p>
                <p>Teléfono: <a href="tel:+1234567890">+12 345 678 90</a></p>
                <p>Dirección: Av. Vitacura 7878, Vitacura, Chile</p>
            </div>
            <div class="footer-column">
                <!-- Otros elementos del footer -->
            </div>
        </div>
    </footer>

    <!-- Modal de Edición -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Editar Médico</h2>
            <form id="editForm">
                <input type="hidden" id="object-id">
                <label for="object-name">Nombre:</label>
                <input type="text" id="object-name" name="name" required>
                <label for="object-sexo">Sexo:</label>
                <input type="text" id="object-sexo" name="sexo" required>
                <label for="object-specialty">Especialidad:</label>
                <input type="text" id="object-specialty" name="specialty" required>
                <label for="object-experience">Años de experiencia:</label>
                <input type="text" id="object-experience" name="experience" required>
                <label for="object-alma-mater">Alma mater:</label>
                <input type="text" id="object-alma-mater" name="alma-mater" required>
                <label for="object-horarios">Horarios:</label>
                <textarea id="object-horarios" name="horarios" required></textarea>
            </form>
            <button id="saveButton">Guardar</button>
        </div>
    </div>

    

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
