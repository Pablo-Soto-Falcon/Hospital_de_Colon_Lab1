<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Español de Colón</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="color-cuerpo">
    <header>
        <a href="index.html" class="logo">
            <img src="resources/images/Logo.png" alt="Logo HEDC" class="logo-img">
            <h1 class="logo-nombre">Intranet</h1>
        </a>
        <nav>
            <ul class="menu">
                <li><a class="Destacado" href="reservar.html">Reservar</a></li>
                <li><a class="Botoncito" href="index.html">Volver al sitio</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="container">
            <h2>Lista de Doctores</h2>
            <div class="actions">
                <select id="actionSelector">
                    <option value="clone">Clonar</option>
                    <option value="edit">Editar</option>
                </select>
                <button id="runButton">Run</button>
            </div>
            <div id="doctoresContainer"></div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3 class="fw-bold">Contacto</h3>
                <p>Email: <a href="mailto:contacto@hospitalespañol.cl">contacto@hospitalespañol.cl</a></p>
                <p>Teléfono: <a href="tel:+1234567890">+12 345 678 90</a></p>
                <p>Dirección: Av. Vitacura 7878, Vitacura, Chile</p>
            </div>
            <div class="footer-column">
                <!-- Otros elementos del footer -->
            </div>
        </div>
    </footer>

    <!-- Modal de Edición -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Médico</h2>
            <form id="editForm">
                <!-- Campos del formulario se generarán dinámicamente -->
            </form>
            <button id="saveButton">Guardar</button>
        </div>
    </div>

    
    <script src="JS/Tools/intranet.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
